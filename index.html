<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="materialize.css">
    <title>QUIZ-GAME -PraRoz Tutorial</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">LA PRUEBA DE LAS PRUEBAS</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align white-text">INGRESE SU NOMBRE USUARIO</h4>

                <div class="input-field">
                    <i class="material-icons white-text prefix">account_box</i>
                    <input type="text" class="white-text" id="name">
                    <label for="name">Tu nombre</label>
                    
                </div>
                <div class="radiowrapper">
                    <fieldset>
                        <legend>SELECCIONA UNA CATEGORIA:</legend>
                    
                        <div>
                          <input type="radio" id="videog" name="drone" value="VIDEOJUEGOS"
                                 checked>
                          <label for="VIDEOJUEGOS">VIDEOJUEGOS</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="alimentos" name="drone" value="ALIMENTOS">
                          <label for="ALIMENTOS">ALIMENTOS</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="alimentos" name="drone" value="ARTE">
                          <label for="ARTE">ARTE</label>
                        </div>
                        <div>
                            <input type="radio" id="geografia" name="drone" value="GEOGRAFIA">
                            <label for="GEOGRAFIA">GEOGRAFIA</label>
                          </div>
                    </fieldset>
                    
                </div>
                <div>
                    <p class="white-text green">REGLAS DE LA PRUEBA:</p>
                    <p class="black-text white ">1. LAS PREGUNTAS NO SE PUEDEN SALTAR</p>
                    <p class="black-text white ">2. NO PUEDES IR A LA PREGUNTA ANTERIOR</p>
                    <p class="black-text white ">3. NO COPIES</p>
                    <P class="black-text white ">4. DIVERTIRSE </p>
                </div>

                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <p class="center"><a href="quiz.html" class="btn blue">Let's Start</a></p>
                
            </form>
            </div>
        </div>
    </section>
   

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
<script>
    function submitted(e){
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name", namee);
    }
</script>

</body>
</html>
