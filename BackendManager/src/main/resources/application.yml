server:
  address: localhost
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/test
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
