version: '3'

services:
  db:
    container_name: postgres-0
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 3003
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  mongo:
    container_name: mongo-1
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 3003
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
  mongo:
